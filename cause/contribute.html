		<div class="row marginBottom">
			<div class="col-md-6 d-flex align-items-center">
				<img src="images/coblat_kid.jpeg" id="donatePic">
			</div>
			<div class="col-md-6">
				<h3>
				  Promote Ethical Mining
				  <small class="text-body-secondary">Donate Now!</small>
				</h3>
				<figure class="text-center marginBottom">
				  <blockquote class="blockquote">
				    <p>"Mining has a profound impact on both people and the planet. We have a responsibility to ensure that this impact is a positive one, and that mining is done in a way that respects the environment, supports local communities, and upholds human rights."</p>
				  </blockquote>
				  <figcaption class="blockquote-footer">
				    Mark Cutifani <cite title="Source Title">CEO of Anglo American</cite>
				  </figcaption>
				</figure>
				<div class="row marginBottom">
					<div class="col-md-4 d-flex justify-content-center">
						<button type="button" class="btn btn-light contributeBtn">$5</button>
					</div>
					<div class="col-md-4 d-flex justify-content-center">
						<button type="button" class="btn btn-light contributeBtn">$10</button>
					</div>
					<div class="col-md-4 d-flex justify-content-center">
						<button type="button" class="btn btn-light contributeBtn">$20</button>
					</div>
				</div>
				<div class="row marginBottom">
					<div class="col-md-4 d-flex justify-content-center">
						<button type="button" class="btn btn-light contributeBtn">$50</button>
					</div>
					<div class="col-md-4 d-flex justify-content-center">
						<button type="button" class="btn btn-light contributeBtn">$100</button>
					</div>
					<div class="col-md-4 d-flex justify-content-center">
						<button type="button" class="btn btn-light contributeBtn">$250</button>
					</div>
				</div>
				<div class="row marginBottom">
					<div class="col-md-12">
						<div class="input-group mb-3">
						  <span class="input-group-text">$</span>
						  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
						  <span class="input-group-text">.00</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12  d-flex justify-content-center">
						<button type="button" class="btn btn-success contributionBtn">Contribute Now</button>
					</div>
				</div>
			</div>

				<h1 class="display-5">Subscribe for latest updates!</h1>

				  <input type="text" class="form-control" placeholder="Enter your Email address" aria-label="Email Address" aria-describedby="basic-addon1">
				</div>
				<input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">

			<div class="col-md-6 d-flex justify-content-evenly" id="socialM">
