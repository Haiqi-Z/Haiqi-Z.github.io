<!DOCTYPE html>
<html>
  <head>
    <title> Feel free to contact me by submitting this form </title>
    <link href="css/custom.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div id="wrap">
      <header>
        Contact
      </header>
      <nav>
        <ul>
          <a href="../index.html">
            <li>Home</li>
          </a>
          <a href="index.html">
            <li>Personal</li>
          </a>
          <a href="about.html">
            <li>About</li>
          </a>
        </ul>
      </nav>
      <div id="mainArea">
        <section>
          <h1>Contact me by submitting this form</h1>
          <form action="thankyou.html" method="POST">
            <table border='1' width="600px">
              <tr>
                <td colspan="2">
                  Please fill in the form to send me a message:
                </td>
              </tr>
              <tr>
                <td>
                  Name
                </td>
                <td>
                  <input type="text" name="username" placeholder="Enter your username"/>
                </td>
              </tr>
              <tr>
                <td>
                  Password:
                </td>
                <td>
                  <input type="password" name="password" placeholder="Enter your password"/>
                </td>
              </tr>
              <tr>
                <td>
                  Class days:
                </td>
                <td>
                  <input type="checkbox" name="classday" value="M" /> Monday
                  <input type="checkbox" name="classday" value="T" /> Tuesday
                  <input type="checkbox" name="classday" value="W" /> Wednesday
                  <input type="checkbox" name="classday" value="Th" /> Thursday
                  <input type="checkbox" name="classday" value="F" /> Friday
                </td>
              </tr>
              <tr>
                <td>
                  Class time:
                </td>
                <td>
                  <input type="radio" name="classtime" value="AM" /> AM
                  <input type="radio" name="classtime" value="PM" /> PM
                </td>
              </tr>
              <tr>
                <td>
                  Topic:
                </td>
                <td>
                  <select name="topic">
                    <option value="null">--- Please select one ---</option>
                    <option value="bash">BASH</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  Message:
                </td>
                <td>
                  <textarea cols="50" rows="50" placeholder="Enter your message"></textarea>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="reset" value="Clear form" />
                  <input type="submit" value="Send Message" />
                </td>
                <td></td>
              </tr>
            </table>
          </form>
        </section>
      </div>
      <footer>
        <section id="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96769.33106487337!2d-74.05170600844716!3d40.71710080232315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a4a4d8396f3%3A0xda9b313d596491f7!2sNew%20York%20University%20Tandon%20School%20of%20Engineering!5e0!3m2!1sen!2sus!4v1675690052775!5m2!1sen!2sus" 
          width="600" height="450" style="border:0;" allowfullscreen="" 
          loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section id="socialMedia">
          <a href="https://www.facebook.com/haiqi.zeng/"><img src="images/meta.svg"/></a>

          <a href="https://www.instagram.com/zinc.helium.ph7/"><img src="images/instagram.svg"/></a>

          <a href="https://www.linkedin.com/in/haiqi-zeng-467976190/"><img src="images/linkedin.svg"/></a>

        </section>
      </footer>

    </div>




  </body>

</html>
